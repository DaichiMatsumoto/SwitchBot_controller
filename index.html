<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heater Controller</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>

    <p id="power">OFF</p><br>
    <p class="log"></p>

    <script>
        var query = location.search;
        var value = query.split('=');

        var elem = document.getElementById("power");

        // データベース接続
        var sampledb = openDatabase('test', '1.0', 'test', '10');
        var dd = new Date();
        var timestamp = dd.getFullYear() + "/" + (dd.getMonth() + 1) + "/" + dd.getDate() + "/" + dd.getHours() + ":" + dd.getMinutes() + ":" + dd.getSeconds();

        if (value[1] == 'true') {
            // 指定したDBへ接続(ない場合は作成)
            const request = indexedDB.open('myDatabase')
                // 作成 or バージョンを更新した場合
            request.onupgradeneeded = event => {
                    // dbを取得
                    const db = event.target.result
                        // objectStoreを作成
                    const objectStore = db.createObjectStore("myObjectStore", {
                        keyPath: "id",
                        autoIncrement: true
                    })
                    objectStore.createIndex("date", "date", {
                        unique: false
                    })
                    objectStore.createIndex("status", "status", {
                            unique: false
                        })
                        // db.close();
                }
                // 成功の場合
            request.onsuccess = event => {
                // 接続成功時の処理
                var data = {
                    date: timestamp,
                    status: 'ON'
                };
                const db = event.target.result
                    // transactionを取得
                const transaction = db.transaction(["myObjectStore"], "readwrite") // 追加するので"readwrite"を指定
                transaction.oncomplete = e => {
                    console.log("success!!")
                }
                transaction.onerror = e => {
                        console.error("error: ", e)
                    }
                    // objectStoreを取得
                const objectStore = transaction.objectStore("myObjectStore")
                objectStore.put(data);

                elem.innerText = "ON";

                console.log('success');
                //表示
                objectStore.openCursor().onsuccess = function(event) {
                    const row = event.target.result;
                    if (row) {
                        $(".log").append("<p>date: " + row.value.date + " status: " + row.value.status);
                        console.log(row.value);
                        row.continue();
                    }
                }
            }

            // 失敗の場合
            request.onerror = event => {
                // 接続失敗時の処理
                console.log('err');
            }
        }
    </script>


</body>

</html>
